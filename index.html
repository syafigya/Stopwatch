<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> 
    <title>Simple Stopwatch</title>
  </head>
  <body class="bg-info">
      <div class="container container-fluid d-flex align-items-center justify-content-center flex-column mt-5 p-5">
        <h1 class="text-center "> Simple Stopwatch </h1>
        <h4 class="text-center "> By syafigyansh </h4>
    
        <p class="fs-1 text-center mt-5 " id="timer"> 00:00:00:0000</p>
    
        <div class="d-flex mx-auto flex-row mt-4 gap-3 justify-content-center">
            <button type="button" class="btn fs-1 border-dark border-2" id="button-start"> Start </button>
            <button type="button" class="btn fs-1 border-danger border-2" id="button-stop"> Stop </button>
            <button type="button" class="btn fs-1 border-light border-2" id="button-reset"> Reset</button>
        </div>
      </div>
   

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"> </script>
  </body>
</html>
